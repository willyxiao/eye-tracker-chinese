<html ng-app="alsTrackerApp">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <style>
      #radicals {
        font-size: 50px;
      }

      .scrollable-table {
        height: 100%;
        overflow: auto;
      }
    </style>
    <script>
      var alsTrackerApp = angular.module("alsTrackerApp", []);

      alsTrackerApp.controller("alsCtrl", function($scope){
        function getRadicals() {
          var regexp = /(cdqrad|cdqrads)=([0-9]+)/			
			$.get("http://www.mdbg.net/chindict/chindict.php?page=radicals",
				{},
				function(data, status){
					var radicalArray = []
					$(data).find("a.rad").each(function(i, block){
						var matches = regexp.exec(block.href);
						//$("#radicals").append("<tr><td class='qrad' data-qrad=" + matches[matches.length - 1] + ">" + block.text + "</td></tr>")
						radicalArray.push({
							text: block.text,
							link: matches[matches.length - 1]
						});
					})
					$scope.list = radicalArray;
				}
			)
		}
        var radicals = [];
		getRadicals();
//        $scope.list = radicals;
        $scope.state = "radical";
        $scope.stream = [];

        $scope.getWords = function(link) {

          return [
            { text: "d"}, {text: "e"}, {text: "f"}
          ];
        }
        
        $scope.processClick = function(choice) {
          if ($scope.state == "radical") {
            // display words based on radicals
            $scope.list = getWords(choice.link);
          }
          else {
            // add to stream

            // display radical list
            $scope.list = radicals;
          }
        }
      })
    </script>
    <div ng-controller="alsCtrl">
      <div class="row">
        <div class="col-md-4 text-center">
          <h1 id="up" >Up</h1>
        </div>
        <div class="col-md-4">
          <div class="scrollable-table">
            <table id="radicals" class="table text-center table-hover">
              <tbody>
                <tr class='qrad' ng-repeat="choice in list">
                  <td ng-click="processClick(choice)">{{ choice.text }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <h1 id="down">Down</h1>
        </div>
      </div>
  </body>


</html>

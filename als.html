<html ng-app="alsTrackerApp">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <style>
      #radicals {
        font-size: 50px;
      }

      .scrollable-table {
        height: 100%;
        overflow: auto;
      }
    </style>
    <script>
      var alsTrackerApp = angular.module("alsTrackerApp", []);

      alsTrackerApp.controller("alsCtrl", function($scope){
        function getRadicals() {
          return [
            { text: "a", link: 1}, { text:"b", link: 2}, {text:"c", link: 3}, 
            { text: "d", link: 1}, { text:"e", link: 2}, {text:"f", link: 3}, 
            { text: "g", link: 1}, { text:"h", link: 2}, {text:"i", link: 3}, 
            { text: "j", link: 1}, { text:"k", link: 2}, {text:"l", link: 3}
          ];
        }
        var radicals = getRadicals();
        $scope.list = radicals;
        $scope.state = "radical";
        $scope.stream = [];

        $scope.getWords = function(link) {

          return [
            { text: "d"}, {text: "e"}, {text: "f"}
          ];
        }
        
        $scope.processClick = function(choice) {
          if ($scope.state == "radical") {
            // display words based on radicals
            $scope.list = getWords(choice.link);
          }
          else {
            // add to stream

            // display radical list
            $scope.list = radicals;
          }
        }

        function scrollTo(scrollLevel){
          console.log(scrollLevel);
          $(".scrollable-table").animate({
            scrollTop: scrollLevel
          });
        }

        scroll = 0
        $scope.scrollMouseOver = function(direction) {
          SCROLL_AMOUNT = 200
          // moves mouse up
          if (direction == "up") {
            scroll = scroll - SCROLL_AMOUNT;
            scrollTo(scroll);
          }
          // moves mouse down
          if (direction == "down") {
            scroll = scroll + SCROLL_AMOUNT;
            scrollTo(scroll);
          }
          //setTimeout($scope.scrollMouseOver(direction), 500);
        }

      })
    </script>
    <div ng-controller="alsCtrl">
        <div class="col-md-4 text-center">
          <button id="up" ng-mouseover="scrollMouseOver('up')">
            Up
          </button>
        </div>
        <div class="col-md-4">
          <div class="scrollable-table">
            <table id="radicals" class="table text-center table-hover">
              <tbody>
                <tr class='qrad' ng-repeat="choice in list">
                  <td ng-click="processClick(choice)">{{ choice.text }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <button id="down" ng-mouseover="scrollMouseOver('down')">
            Down
          </button>
        </div>
      </div>
    </div>
  </body>


</html>
